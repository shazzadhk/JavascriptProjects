<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editText text editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column mt-5">
        <div class="header">
            <p>editText</p>
        </div>
        <div class="textArea">
            <div class="menu d-flex flex-row">
                <ul>
                    <li><button>copy</button></li>
                    <li><button>cut</button></li>
                    <li><button>font-size</button>
                        <input type="text">
                    </li>
                    <li>
                        font-style
                        <ul>
                            <li><button>Bold</button></li>
                            <li><button>Italic</button></li>
                            <li><button>Bold+Italic</button></li>
                        </ul>
                    </li>
                    <li><button>clear</button></li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
